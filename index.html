<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Couples</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        
        
    </head>
    <body>
        <div class="content">
            <main class="main">
                <div class="state">
                    <h1 class="state__title">Пары</h1>
                    <p class="state__moves">Шаги:0 шагов</p>
                    <p class="state__time">Время:60 секунд</p>
                </div>
                <div class="board" id="gameBoard">
                    <h2 class="board__title">Настроить кол-во карточек(от 2 до 6)</h2>
                    <form class="board__form">
                        <input type="number" class="board__input" placeholder="по горинзотал/вертикали">
                        <button class="button board__button">Начать</button>
                    </form>
                </div>
            </main>
        </div>
        
        <template id="gameTableTemplate">
            <div class="table">

            </div>
            <button class="button table__button">Рестарт</button>
        </template>

        <template id="cardTemplate">
            <div class="card">
                <i class="flipped-icon fa" id="flippedIcon"></i>
                <i class="default-icon fa fa-question-circle"></i>
            </div>
        </template>
        <div class="confetti">

        </div>

        <!-- <script src="script.js"></script> -->
        <script type="module" src="index.js"></script>
    </body>
</html>
